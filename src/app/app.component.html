<div class="root" tabindex="1" (keypress)="onKeyPress($event)">
<h1 ngbTooltip="{{help}}">Mandelbrot <span id="scaleSpan"> 1:{{win.scale}}</span></h1>
<app-picture></app-picture>
<table>
  <tr>
    <td>
      <div id="reset">
      <button class="btn btn-danger btn-sm" (click)="reset()">Reset</button>
      </div>
    </td>
    <td>
      <div id="limits">
        <input type="range" #limit [value]="win.iterLimit" (mousemove)="f()" (change)="onLimitChange(+limit.value)"
               min="20" max="2000" step="20" ngbTooltip="Resolution">
        <span ngbTooltip="Infinity">{{limit.value}}</span>
      </div>
    </td>

    <td>
      <div id="colors">
        <input type="color" #dark ngbTooltip="Dark Color" value="#000000" (change)="h('dark', dark.value)">
        <input type="color" #light ngbTooltip="Light Color" value="#FFFFFF" (change)="h('light', light.value)">
        <input type="color" #third ngbTooltip="Third Color" value="#FF0000" (change)="h('third', third.value)">

        <div ngbDropdown class="d-inline-block" ngbTooltip="Color Schema">
          <button class="btn btn-link" id="schemaDropdown" ngbDropdownToggle >{{colorSchemaName}}</button>
          <div ngbDropdownMenu aria-labelledby="schemaDropdown">
            <button ngbDropdownItem *ngFor="let schema of ['Plain', 'Fiery', 'Zebra', 'Smooth']; index as i;"
                    (click)="g(i, schema, dark.value, light.value, third.value)">{{schema}}</button>
          </div>
        </div>
      </div>
    </td>
    <td style="border: none">
      {{picture ? picture.iterInPoint : ''}}
      <span id="elapsedTime" title="elapsedTime">{{elapsedTime}}</span>
    </td>
  </tr>
</table>
</div>
